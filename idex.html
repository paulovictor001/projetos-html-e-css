<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="conteinr">
        <header>
            <div id="logo">
                <img src="Logo@2x.png" alt="">
            </div>
            <div id="texto">
                <h1>Interessados em nossos pre√ßos comercias?</h1>
                <h2>prencha o formulario para ver os detalhes e entraresmos em contato o mais breve possivel</h2>
            </div>
        </header>
        <form action="" id="formulario">
            <div class="items_formulario">
                <div class="item">
                    <label for="inome">nome</label>
                    <input type="text" id="inome">
                </div>
                <div class="item">
                    <label for="iemail">Email da empresa</label>
                    <input type="email" id="iemail">
                </div>
            </div>
            <div class="items_formulario">
                <div class="item">
                    <label for="t_empresa">Tamanho da empresa</label>
                    <input type="number" id="t_empresa">
                </div>
                <div class="item">
                    <label for="iassunto">Assunto</label>
                    <input type="text" id="iassunto">
                </div>

            </div>
            <div id="outro_item">
                <label for="">menssagem</label>
                <input type="text" id="imenssagem">
                <input type="submit" id="bt_enviar">
            </div>
        </form>
    </main>

</body>
</html>
